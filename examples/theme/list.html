<script>
    xhr = new XMLHttpRequest();
    var id = 0;
    var url = "https://awwawwapp.herokuapp.com/v1/furseals";
    xhr.open("GET", url, true);
    xhr.setRequestHeader("Content-type", "application/json");
    xhr.send(null);
    function addContentById(id) {
        var element = document.getElementById(id).innerHTML;
        return element;
    }
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var response = JSON.parse(xhr.responseText)[0]["content"][id];
            document.getElementById("fscountry").innerHTML = response.country;
            document.getElementById("fsname").innerHTML = response.name;
        }
    }
</script>
